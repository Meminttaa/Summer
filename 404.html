<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Как я провел лето</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .error-code {
            font-size: 8em;
            color: #ffeb3b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        }
        
        .error-title {
            font-size: 2em;
            color: #ffeb3b;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        
        .error-message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .home-button {
            background: #ffeb3b;
            color: #212121;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .home-button:hover {
            background: #fff9c4;
            transform: scale(1.05);
        }
        
        .search-box {
            margin-top: 20px;
        }
        
        .search-input {
            padding: 12px 20px;
            border: 2px solid #ffeb3b;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            width: 250px;
            margin-right: 10px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #fff9c4;
        }
        
        .search-button {
            background: #ffeb3b;
            color: #212121;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: #fff9c4;
            transform: scale(1.05);
        }
        
        .suggestions {
            margin-top: 20px;
            color: #bdbdbd;
        }
        
        .suggestions a {
            color: #ffeb3b;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border: 1px solid #ffeb3b;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
        }
        
        .suggestions a:hover {
            background: #ffeb3b;
            color: #212121;
            text-decoration: none;
            transform: scale(1.1);
        }
        /* Анимации */
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes glow {
            0%,
            100% {
                text-shadow: 0 0 10px #ffeb3b;
            }
            50% {
                text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">Похоже, эта страница укатила в летний трип и не вернется.</p>
        <div class="suggestions">
            <p>Но, возможно, Вы искали:</p>
            <div>
                <a href="javascript:void(0)" onclick="redirectToSection('game')">Викторина</a>
                <a href="javascript:void(0)" onclick="redirectToSection('failures')">Неудачи</a>
                <a href="javascript:void(0)" onclick="redirectToSection('travel')">Поездки</a>
                <a href="javascript:void(0)" onclick="redirectToSection('achievements')">Достижения</a>
                <a href="index.html">Вернуться на главную страницу</a>
            </div>
        </div>
    </div>

    <script>
        // Функция для перенаправления в нужный раздел
        function redirectToSection(section) {
            sessionStorage.setItem('targetSection', section);
            window.location.href = 'index.html';
        }

        // Функции для конкретных разделов
        function startGame() {
            sessionStorage.setItem('targetSection', 'game');
            window.location.href = 'index.html';
        }

        function showFailures() {
            sessionStorage.setItem('targetSection', 'failures');
            window.location.href = 'index.html';
        }

        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.error-container').style.opacity = '0';
            document.querySelector('.error-container').style.transform = 'translateY(50px)';

            setTimeout(() => {
                document.querySelector('.error-container').style.transition = 'all 0.8s ease';
                document.querySelector('.error-container').style.opacity = '1';
                document.querySelector('.error-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
